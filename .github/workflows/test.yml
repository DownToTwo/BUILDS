# Test to check bash scripts
name: Test
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master